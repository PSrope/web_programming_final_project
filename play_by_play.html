<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Play By Play</title>
        <script src="https://kit.fontawesome.com/9a93ec8ea5.js" crossorigin="anonymous"></script>
        <style>
            html {
                margin: 0.5%;
            }
            div {
                background-color: yellow;
                border: 1px black solid;
            }
            .score_board{
                display:table;
                overflow:auto;
                width: 100%;
                height: 100px;
                background-color: yellow;
            }
            .rounds, .scoreboard, .bases{
                float: left;
                border: 1px black solid;
                width: 31%;
                height: 95%;
            }

            .rounds, .scoreboard{
                margin-right: 3%;
                height: 95%;
            }
            #team1, #team2, #score {
                float: left;
            }
            table, th, td {
                text-align: center;
                border: 1px solid #000;
            }
            .gamePlace {
                position: relative;
                width: 100%;
                height: 500px;
                overflow:auto;
            }
            .gamePlace table{
               width: 100%;
               height: 100%;
            }
            .A {
                position: absolute;
                width: 15%;
                height: 80%;
                left: 0px;
            }
            .B {
                position: absolute;
                width: 15%;
                right: 0px;
                height: 80%;
            }
            #plays {
                width: 60%;
                position: absolute;
                right: 20%;
                height: 80%;
            }
        </style>
    </head>

        <div class="score_board">

                <div id="score">0:0</div>
