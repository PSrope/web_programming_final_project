            function pitcher(acc){
                var a, range;
                a = Math.floor(Math.random() * 100) + 1; //x=1~100
                range = 20 + acc / 10 * 8;
                if(a <= range){
                    return 1;
                }
                return 0;
            }
            function batter(str){
                var b, range;
                b = Math.floor(Math.random() * 100) + 1; //x=1~100
                range = 10 + str / 10 * 9;

                if(b <= range){
                    return 1;
                }
                else if(b > range){
                    return 0;
                }
            }
            function hit(str){
                var x,y;
                x = Math.floor(Math.random() * 100) + 1; //x=1~100
                if(1 <= x && x <= 10 && str >= 70){
                    return 2;// homerun
                }
                else if(20 <= x && x <= 35 && str >= 50){
                    return 1;//2b
                }
                else if(35 <= x && x <= 70){
                    return 0;//1b
                } else {
                    if(1 <= x && x <= 10){
                        y = Math.floor(Math.random() * 4) + 3;//y=3~6
                        return y;
                    }
                    else if(20 <= x && x <= 35){
                        y=Math.floor(Math.random() * 3) +7;//y=7~9
                        return y;
                    }
                    else{
                        y = Math.floor(Math.random() * 5) + 10; //y=10~14

                    }
